    compile 'com.umeng.analytics:analytics:latest.integration'
    //此处为百度广告
    compile files('libs/Baidu_MobAds_SDK.jar')
    compile files('libs/haokan-v1.6-ad.jar')
//    compile project(':umsharelibrary')
